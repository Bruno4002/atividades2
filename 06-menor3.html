<script>
//Recebe três valores numéricos, e retorna o menor dos três

const a = Number(prompt("Número 1:"))
const b = Number(prompt("Número 2:"))
const c = Number(prompt("Número 3:"))

if (a < b && a < c) {
 document.write(`O maior número é o ${a}`)

}else if (b < c){
document.write(`O maior número é o ${b}`)

}else{
document.write(`O maior número é o ${c}`)

}




</script>
